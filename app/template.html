<!DOCTYPE html>
<html>
<head>
    <style>
        @page {
            margin: 50px;
        }

        header {
            position: fixed;
            top: -30px;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #f7f7f7;
            text-align: center;
            line-height: 35px;
        }

        footer {
            position: fixed;
            bottom: -30px;
            left: 0;
            right: 0;
            height: 50px;
            background-color: #f7f7f7;
            text-align: center;
            line-height: 35px;
        }
    </style>
</head>
<body>
    <header>
        Your Custom Header
    </header>
    
    <main>
        {{content}}
    </main>

    <footer>
        Page <span class="pageNumber"></span> of <span class="totalPages"></span>
    </footer>
</body>
</html>
