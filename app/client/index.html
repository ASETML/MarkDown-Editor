<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->

    <link rel="stylesheet" href="styles.css" />
    <title>MarkDown-Editor</title>
  </head>

  <body>
    <style id="themeStyle"></style>
    <div class="splash-screen">
      <img src="images/MarkDownEditor-logo.png" alt="Splash Image" />
    </div>
    <div class="customHeaderFooter">
      <details>
        <summary>Header/Footer</summary>
        <div class="input-row">
          <input type="text" placeholder="Header Left" id="hl" />
          <input type="text" placeholder="Header Center" id="hc" />
          <input type="text" placeholder="Header Right" id="hr" />
        </div>
        <div class="input-row">
          <input type="text" placeholder="Footer Left" id="fl" />
          <input type="text" placeholder="Footer Center" id="fc" />
          <input type="text" placeholder="Footer Right" id="fr" />
        </div>
      </details>
      <details>
        <summary>Custom style</summary>
        <div class="customStyle">
          <textarea
            id="customStyle"
            placeholder="Custom header/footer CSS"
          ></textarea>
          <textarea id="customBody" placeholder="Custom body CSS"></textarea>
        </div>
      </details>
      <details>
        <summary>Document</summary>
        <div class="marginGrid">
          <input type="text" placeholder="Title" id="title" />
          <input type="text" placeholder="Margin top" id="mt" />
          <div></div>
          <input type="text" placeholder="Margin left" id="ml" />
          <input type="text" placeholder="Paper format" id="pf" />
          <input type="text" placeholder="Margin right" id="mr" />
          <div></div>
          <input type="text" placeholder="Margin bottom" id="mb" />
          <div></div>
        </div>
      </details>
      <details>
        <summary>Themes</summary>
        <ul id="themeList"></ul>
      </details>
    </div>
    <main>
      <section class="editor">
        <textarea id="editor"># MarkDown-Editor</textarea>
      </section>
      <section class="preview">
        <div id="preview"></div>
      </section>
    </main>
    <script src="renderer.js"></script>
  </body>
</html>
